<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title>提现</title>
<link rel="stylesheet" type="text/css" href="/wx/css/base.css">
<link rel="stylesheet" type="text/css" href="/wx/css/recharge.css">
</head>
<body>
	<div class="backgroup_small">
		<div class="header">
			<div class="back_icon" onclick="goBackMine()">
				<img alt="" src="/wx/image/mine/mine_ic_back_black@2x.png">
			</div>
		</div>
		<div class="body">
			<div>
				<div class="titel">
					<img alt="" src="/wx/image/money/money_ic_vertical@2x.png">
					<p>提现服务</p>
				</div>
				<div class="input_div">
					<span class="money_flag">￥</span><input type="text"
						placeholder="请输入提现金额" id="drawl_rmb"><span
						class="input_all" id="input_all">全部</span>
					<div class="color_line backgroud_gradient"></div>
					<p>
						可提现金额:<span id="balance">1112</span>元
					</p>
				</div>


			</div>
			<div class="payway_div">
				<div class="titel">
					<img alt="" src="/wx/image/money/money_ic_vertical@2x.png">
					<p>提现到</p>
				</div>

				<div class="zfb_icon icon_div f_l">
					<div class="icon_img zfb_icon_0 " mark="zfb_icon_" pay_way="1"
						flag="0" alt="" onclick="choosePayWay(this)"></div>
				</div>
				<div class="wx_icon icon_div f_r">
					<div class="icon_img wx_icon_0" mark="wx_icon_" pay_way="2"
						flag="0" alt="" onclick="choosePayWay(this)"></div>
				</div>
				<div class="account_div">
					<input type="text" placeholder="请输入到账账号" id="account"
						name="account" style="display: none">
				</div>
			</div>
			<div class="sure_btn backgroud_gradient" onclick="doDrawl()">
				<p>确认提现</p>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/Plugin/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/wx/js/common.js"></script>
<script type="text/javascript" src="/wx/js/drawl.js"></script>
<script type="text/javascript">
	$(function() {
		getBalence();
		$("#input_all").click(function(){
			$("#drawl_rmb").val($("#balance").text());
		
		});
	})
</script>
</html>
