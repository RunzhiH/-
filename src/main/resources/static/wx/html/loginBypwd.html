<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title>密码登录</title>
<link rel="stylesheet" type="text/css" href="/wx/css/login.css">
<link rel="stylesheet" type="text/css" href="/wx/css/base.css">
</head>
<body>
	<div class="backgroud">
		<div class="login_photo_div">
			<img class="login_img" alt="" src="/wx/image/logo3.png">
		</div>
		<div class="form_div">
			<div class="login_form">
				<p class="form_titel">
					<span class="p_color">登录</span>/<span
						onclick="goto('/wx/html/register.html')">注册</span>
				</p>
				<form id="login_form" action="/login/doLogin" method="post">

					<div>
						<p class="p_color login_p">账号</p>
					</div>
					<div class="input_line">
						<input id="" type="text" name="username">
					</div>
					<div>
						<p class="p_color login_p">密码</p>
					</div>
					<div class="input_line ">
						<input type="password" name="password" class="password"><img
							class="eye" alt=""
							src="/wx/image/register/register_ic_biyan@2x.png" status="0"
							onclick="showPwd(this)">
					</div>
				</form>
				<div class="submit_div">
					<button type="submit" id="login_submit">确认</button>
				</div>
			</div>
			<div style="float: left; padding-top: 1vh;">
				<p onclick="goto('/wx/html/login.html')">验证码登录?</p>
			</div>
			<div style="float: right; padding-top: 1vh;">
				<p onclick="goto('/wx/html/forgotPwd.html')">忘记密码?</p>
			</div>
		</div>

		<div class="read_me">
			<p>
				登录即表明同意<span class="p_color">《用户协议》</span>
			</p>
		</div>
	</div>

	<script type="text/javascript" src="/Plugin/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="/wx/js/common.js"></script>
	<script type="text/javascript" src="/wx/js/login.js"></script>
</body>
</html>
